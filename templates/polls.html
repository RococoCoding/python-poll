<!DOCTYPE html>
<html>
<head>
    <style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        padding: 50px;
    }

    h1 {
        color: #333;
    }

    ul {
        list-style: none;
        padding: 0;
        margin: 0;
    }

    li {
        margin-bottom: 10px;
    }

    a {
        color: #007BFF;
        text-decoration: none;
    }
</style>

    <title>Polls</title>
</head>
<body>
    <h1>Open Polls</h1>
    <ul>
        {% for poll in polls %}
            <li><a href="/vote/{{ poll.id }}">{{ poll.title }}</a> (created by {{ poll.owner }})</li>
        {% endfor %}
    </ul>
</body>
</html>
