<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head>
    <style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        padding: 50px;
    }

    h1 {
        color: #333;
    }

    form {
        display: inline-block;
        text-align: left;
    }

    input[type="radio"] {
        margin-right: 5px;
        margin-bottom: 8px;
    }

    label {
        display: block;
        margin-bottom: 10px;
    }

    input[type="text"] {
        width: 300px;
        padding: 5px;
        margin-bottom: 10px;
    }

    input[type="submit"] {
        background-color: #007BFF;
        color: #FFF;
        padding: 10px 20px;
        border: none;
        cursor: pointer;
    }

     .button {
        background-color: #007BFF;
        color: #FFF;
        padding: 10px 20px;
        border: none;
        cursor: pointer;
        text-decoration: none;
        font-size: 1rem;
    }

    .button:hover {
        background-color: #0056b3;
    }
</style>

    <title>Vote</title>
</head>
<body>
    <h1>Vote on Poll ID: {{ poll_id }}</h1>
    <form action="/vote/{{ poll_id }}" method="POST">
        {% for option in options %}
              <input type="radio" id="option_{{ option.id }}" name="option_id" value="{{ option.id }}" required>
              <label for="option_{{ option.id }}" style="display: inline;">{{ option.text }}</label><br/>
        {% endfor %}
        <br>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br><br>
       <div>
            <input type="submit" value="Vote" class="button">
            <a href="/poll_results/{{ poll_id }}" class="button">See Results</a>
        </div>
    </form>
</body>
</html>
